<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Drawer Library - Simple Example</title>
    <!-- Pattern Drawer Library CSS -->
    <link rel="stylesheet" href="../dist/pattern-drawer.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .example {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .example h3 {
            margin-top: 0;
            color: #555;
        }
        
        .pattern-container {
            margin: 20px 0;
        }
        
        .controls {
            margin-top: 15px;
        }
        
        .controls button {
            margin: 5px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        .controls button:hover {
            background: #0056b3;
        }
        
        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .pattern-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pattern Drawer Library Examples</h1>
        <p>Draw patterns by connecting dots. Each example demonstrates different configurations and themes.</p>
        
        <div class="examples">
            <!-- Dark Theme Example -->
            <div class="example">
                <h3>Dark Theme (Default)</h3>
                <div id="pattern1" class="pattern-container"></div>
                <div class="controls">
                    <button onclick="clearPattern(1)">Clear</button>
                    <button onclick="loadDemo(1)">Load Demo</button>
                    <button onclick="toggleView(1)">Toggle View Mode</button>
                </div>
                <div id="info1" class="pattern-info">Pattern: None</div>
            </div>
            
            <!-- Light Theme Example -->
            <div class="example">
                <h3>Light Theme</h3>
                <div id="pattern2" class="pattern-container"></div>
                <div class="controls">
                    <button onclick="clearPattern(2)">Clear</button>
                    <button onclick="loadDemo(2)">Load Demo</button>
                    <button onclick="toggleView(2)">Toggle View Mode</button>
                </div>
                <div id="info2" class="pattern-info">Pattern: None</div>
            </div>
            
            <!-- Blue Theme Example -->
            <div class="example">
                <h3>Blue Theme</h3>
                <div id="pattern3" class="pattern-container"></div>
                <div class="controls">
                    <button onclick="clearPattern(3)">Clear</button>
                    <button onclick="loadDemo(3)">Load Demo</button>
                    <button onclick="toggleView(3)">Toggle View Mode</button>
                </div>
                <div id="info3" class="pattern-info">Pattern: None</div>
            </div>
            
            <!-- Green Theme Example -->
            <div class="example">
                <h3>Green Theme</h3>
                <div id="pattern4" class="pattern-container"></div>
                <div class="controls">
                    <button onclick="clearPattern(4)">Clear</button>
                    <button onclick="loadDemo(4)">Load Demo</button>
                    <button onclick="toggleView(4)">Toggle View Mode</button>
                </div>
                <div id="info4" class="pattern-info">Pattern: None</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createPatternDrawer, PatternUtils, THEMES, PRESETS } from '../pattern-drawer.js';
        
        // Create pattern drawers with different themes
        const drawers = {
            1: createPatternDrawer('#pattern1', 'MOBILE_LOCK'),
            2: createPatternDrawer('#pattern2', { ...PRESETS.MOBILE_LOCK, theme: THEMES.LIGHT }),
            3: createPatternDrawer('#pattern3', { ...PRESETS.MOBILE_LOCK, theme: THEMES.BLUE }),
            4: createPatternDrawer('#pattern4', { ...PRESETS.MOBILE_LOCK, theme: THEMES.GREEN })
        };
        
        // Set up event listeners for all drawers
        Object.entries(drawers).forEach(([id, drawer]) => {
            drawer.on('patternComplete', (data) => {
                const info = document.getElementById(`info${id}`);
                const complexity = PatternUtils.calculateComplexity(data.pattern, 3);
                info.innerHTML = `
                    Pattern: ${data.pattern.join(',')}<br>
                    Points: ${data.pattern.length}<br>
                    Complexity: ${complexity.level}
                `;
            });
            
            drawer.on('patternClear', () => {
                const info = document.getElementById(`info${id}`);
                info.innerHTML = 'Pattern: None';
            });
        });
        
        // Global functions for buttons
        window.clearPattern = (id) => {
            drawers[id].clearPattern();
        };
        
        window.loadDemo = (id) => {
            const demoPatterns = [
                [0, 1, 2, 5, 8],
                [0, 3, 6, 7, 8],
                [2, 1, 0, 3, 4, 5],
                [6, 4, 2, 1, 0]
            ];
            const pattern = demoPatterns[(id - 1) % demoPatterns.length];
            drawers[id].loadPattern(pattern);
        };
        
        window.toggleView = (id) => {
            const drawer = drawers[id];
            const isViewing = drawer.mode === 'view';
            drawer.setMode(isViewing ? 'draw' : 'view');
        };
    </script>
</body>
</html>
